<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Médicos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #3498db;
            margin-bottom: 1rem;
        }

        .form-inline {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .form-inline input[type="text"],
        .form-inline input[type="number"],
        .form-inline input[type="email"] {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-inline .button {
            padding: 0.5rem 1rem;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .form-inline .button:hover {
            background-color: #2980b9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 0.75rem;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: #fff;
        }

        .no-data {
            text-align: center;
            padding: 1rem;
            color: #888;
        }
        button{
            padding: 0.5rem 1rem;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-left: 48%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gerenciar Médicos Cadastrados</h2>

        <!-- Formulário de Cadastro -->
        <div class="form-inline">
            <input type="text" id="nomeMedico" placeholder="Nome do Médico" required>
            <input type="text" id="matricula" placeholder="Matrícula" required>
            <input type="text" id="telefone" placeholder="Telefone" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="idTelefoneMedico" placeholder="ID Telefone Médico" required>
            <button class="button" onclick="adicionarMedico()">Cadastrar Médico</button>
        </div>

        <!-- Tabela de Médicos Cadastrados -->
        <table id="tabelaMedicos">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Matrícula</th>
                    <th>Telefone</th>
                    <th>Email</th>
                    <th>ID Telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr class="no-data">
                    <td colspan="5">Nenhum médico cadastrado</td>
                </tr>
            </tbody>
        </table>
    </div>
    <a href="/trabalhomedico-0.1/web/index.html"><button>Voltar</button></a>

    <script>
        function adicionarMedico() {
            
            const nome = document.getElementById('nomeMedico').value;
            const matricula = document.getElementById('matricula').value;
            const telefone = document.getElementById('telefone').value;
            const email = document.getElementById('email').value;
            const idTelefoneMedico = document.getElementById('idTelefoneMedico').value;

            
            if (!nome || !matricula || !telefone || !email || !idTelefoneMedico) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            
            const tabela = document.getElementById("tabelaMedicos").getElementsByTagName('tbody')[0];
            const noDataRow = document.querySelector(".no-data");
            if (noDataRow) {
                noDataRow.remove();
            }

            
            const novaLinha = tabela.insertRow();
            novaLinha.innerHTML = `
                <td>${nome}</td>
                <td>${matricula}</td>
                <td>${telefone}</td>
                <td>${email}</td>
                <td>${idTelefoneMedico}</td>
            `;

            
            document.getElementById('nomeMedico').value = '';
            document.getElementById('matricula').value = '';
            document.getElementById('telefone').value = '';
            document.getElementById('email').value = '';
            document.getElementById('idTelefoneMedico').value = '';
        }
    </script>
</body>
</html>
