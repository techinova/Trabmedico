<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Medicamentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #3498db;
            margin-bottom: 1rem;
        }

        .form-section {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .button {
            width: 100%;
            padding: 0.75rem;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .button:hover {
            background-color: #2980b9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 0.75rem;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: #fff;
        }

        .no-data {
            text-align: center;
            padding: 1rem;
            color: #888;
        }
        .btnv{
            padding: 0.5rem 1rem;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-left: 48%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Catálogo de Medicamentos</h2>

        <!-- Formulário para adicionar novo medicamento -->
        <div class="form-section">
            <h3>Adicionar Novo Medicamento</h3>
            <label for="nome">Nome do Medicamento:</label>
            <input type="text" id="nome" placeholder="Digite o nome do medicamento">

            <label for="codigo">Código:</label>
            <input type="text" id="codigo" placeholder="Digite o código">

            <label for="fabricante">Fabricante:</label>
            <input type="text" id="fabricante" placeholder="Digite o nome do fabricante">

            <label for="validade">Data de Validade:</label>
            <input type="date" id="validade">

            <label for="quantidade">Quantidade em Estoque:</label>
            <input type="number" id="quantidade" placeholder="Digite a quantidade">

            <button class="button" onclick="adicionarMedicamento()">Adicionar Medicamento</button>
        </div>

        <!-- Tabela de Medicamentos -->
        <table id="tabelaMedicamentos">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Código</th>
                    <th>Fabricante</th>
                    <th>Data de Validade</th>
                    <th>Quantidade em Estoque</th>
                </tr>
            </thead>
            <tbody>
                <tr class="no-data">
                    <td colspan="5">Nenhum medicamento cadastrado</td>
                </tr>
            </tbody>
        </table>
    </div>
    <a href="/trabalhomedico-0.1/web/index.html"><button class="btnv">Voltar</button></a>

    <script>
        // Array para armazenar os medicamentos
        const medicamentos = [];

        // Função para adicionar um medicamento ao catálogo
        function adicionarMedicamento() {
            const nome = document.getElementById("nome").value;
            const codigo = document.getElementById("codigo").value;
            const fabricante = document.getElementById("fabricante").value;
            const validade = document.getElementById("validade").value;
            const quantidade = document.getElementById("quantidade").value;

            if (nome && codigo && fabricante && validade && quantidade) {
                const medicamento = { nome, codigo, fabricante, validade, quantidade };
                medicamentos.push(medicamento);
                atualizarTabela();
                limparFormulario();
            } else {
                alert("Por favor, preencha todos os campos.");
            }
        }

        // Função para atualizar a tabela com os medicamentos cadastrados
        function atualizarTabela() {
            const tabela = document.getElementById("tabelaMedicamentos").getElementsByTagName("tbody")[0];
            tabela.innerHTML = ""; // Limpa a tabela

            medicamentos.forEach(medicamento => {
                const linha = tabela.insertRow();
                linha.innerHTML = `
                    <td>${medicamento.nome}</td>
                    <td>${medicamento.codigo}</td>
                    <td>${medicamento.fabricante}</td>
                    <td>${medicamento.validade}</td>
                    <td>${medicamento.quantidade}</td>
                `;
            });
        }

        // Função para limpar o formulário após adicionar um medicamento
        function limparFormulario() {
            document.getElementById("nome").value = "";
            document.getElementById("codigo").value = "";
            document.getElementById("fabricante").value = "";
            document.getElementById("validade").value = "";
            document.getElementById("quantidade").value = "";
        }
    </script>
</body>
</html>
