<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Consultas Recentes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #3498db;
            margin-bottom: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 0.75rem;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: #fff;
        }

        .no-data {
            text-align: center;
            padding: 1rem;
            color: #888;
        }
        button{
            padding: 0.5rem 1rem;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-left: 48%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Histórico de Consultas Recentes</h2>

        <!-- Tabela de Consultas Recentes -->
        <table id="tabelaConsultas">
            <thead>
                <tr>
                    <th>Nome do Paciente</th>
                    <th>Nome do Médico</th>
                    <th>Data</th>
                    <th>Hora</th>
                    <th>Tipo de Consulta</th>
                </tr>
            </thead>
            <tbody>
                <tr class="no-data">
                    <td colspan="5">Nenhuma consulta recente</td>
                </tr>
            </tbody>
        </table>
    </div>
    <a href="/trabalhomedico-0.1/web/index.html"><button>Voltar</button></a>
    <script>
        // Exemplo de dados de consultas recentes para exibir na tabela
        const consultas = [
            {
                paciente: "Ana Souza",
                medico: "Dr. João Silva",
                data: "2024-10-28",
                hora: "14:30",
                tipo: "Consulta de Rotina"
            },
            {
                paciente: "Carlos Lima",
                medico: "Dra. Maria Oliveira",
                data: "2024-10-27",
                hora: "10:00",
                tipo: "Retorno"
            }
        ];

        // Função para carregar o histórico de consultas na tabela
        function carregarConsultas() {
            const tabela = document.getElementById("tabelaConsultas").getElementsByTagName('tbody')[0];
            const noDataRow = document.querySelector(".no-data");

            // Remove a mensagem "Nenhuma consulta recente" se necessário
            if (noDataRow) {
                noDataRow.remove();
            }

            // Adiciona cada consulta à tabela
            consultas.forEach(consulta => {
                const novaLinha = tabela.insertRow();
                novaLinha.innerHTML = `
                    <td>${consulta.paciente}</td>
                    <td>${consulta.medico}</td>
                    <td>${consulta.data}</td>
                    <td>${consulta.hora}</td>
                    <td>${consulta.tipo}</td>
                `;
            });
        }

        // Carrega as consultas na tabela ao abrir a página
        window.onload = carregarConsultas;
    </script>
</body>
</html>
