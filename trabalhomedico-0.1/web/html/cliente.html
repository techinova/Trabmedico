<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Clientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #3498db;
            margin-bottom: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 0.75rem;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: #fff;
        }

        .no-data {
            text-align: center;
            padding: 1rem;
            color: #888;
        }
        button{
            padding: 0.5rem 1rem;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-left: 48%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gerenciar Clientes Cadastrados</h2>

        <!-- Tabela de Clientes Cadastrados -->
        <table id="tabelaClientes">
            <thead>
                <tr>
                    <th>Nome Completo</th>
                    <th>Email</th>
                    <th>CPF</th>
                    <th>Endereço</th>
                    <th>Bairro</th>
                    <th>Número</th>
                    <th>Complemento</th>
                </tr>
            </thead>
            <tbody>
                <tr class="no-data">
                    <td colspan="7">Nenhum cliente cadastrado</td>
                </tr>
            </tbody>
        </table>
    </div>
    <a href="/trabalhomedico-0.1/web/index.html"><button>Voltar</button></a>
    <script>
        // Exemplo de dados de clientes para exibir na tabela
        const clientes = [
            {
                nome: "João Silva",
                email: "joao.silva@email.com",
                cpf: "123.456.789-00",
                endereco: "Rua A, 123",
                bairro: "Centro",
                numero: "123",
                complemento: "Apt 101"
            },
            {
                nome: "Maria Oliveira",
                email: "maria.oliveira@email.com",
                cpf: "987.654.321-00",
                endereco: "Rua B, 456",
                bairro: "Jardim",
                numero: "456",
                complemento: "Casa 2"
            }
        ];

        // Função para carregar os dados dos clientes na tabela
        function carregarClientes() {
            const tabela = document.getElementById("tabelaClientes").getElementsByTagName('tbody')[0];
            const noDataRow = document.querySelector(".no-data");

            // Remove a mensagem "Nenhum cliente cadastrado" se necessário
            if (noDataRow) {
                noDataRow.remove();
            }

            // Adiciona cada cliente à tabela
            clientes.forEach(cliente => {
                const novaLinha = tabela.insertRow();
                novaLinha.innerHTML = `
                    <td>${cliente.nome}</td>
                    <td>${cliente.email}</td>
                    <td>${cliente.cpf}</td>
                    <td>${cliente.endereco}</td>
                    <td>${cliente.bairro}</td>
                    <td>${cliente.numero}</td>
                    <td>${cliente.complemento}</td>
                `;
            });
        }

        // Carrega os clientes na tabela ao abrir a página
        window.onload = carregarClientes;
    </script>
</body>
</html>
